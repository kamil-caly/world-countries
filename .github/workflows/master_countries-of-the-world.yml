# Workflow for deploying a React app to Azure Web App
name: Build and deploy React app to Azure Web App - countries-of-the-world

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # Step 3: Install dependencies and build the React app
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Zip the build folder for deployment
      - name: Create deployment package
        run: zip -r release.zip build/

      # Step 5: Upload the deployment package as an artifact
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Step 1: Download the deployment artifact
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app

      # Step 2: Deploy the app to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'countries-of-the-world' 
          package: release.zip            
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
